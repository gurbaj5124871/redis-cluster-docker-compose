name: Running Tests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    # container: node:12.20.0-alpine3.10

    services:
      redis:
        # Docker Hub image
        image: redis:6.0.5
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rocket:
        container_name: rocket
        build: .
        depends_on:
          - redis
  
    steps:
      - uses: actions/checkout@v2

      - name: Run test suite
        run: docker exec rocket npm run test
        
