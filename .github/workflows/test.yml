name: Running Tests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    services:
      redis:
        # Docker Hub image
        image: redis:6.0.5
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Docker build for rocket and Running Tests
        run: docker build .
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

